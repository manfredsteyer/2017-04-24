
<div class="form-group">
    <label>From</label>
    <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
    <label>To</label>
    <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
    <button 
        class="btn btn-default" 
        [disabled]="!from || !to"
        (click)="search()">
        Search
    </button>
</div>

<!--
    [ngClass]="{ 'active': f == selectedFlight }"
-->
<table class="table table-striped">
    <tr *ngFor="let f of flights" [ngStyle]="{ 'background-color': (f == selectedFlight) ? 'orange' : '' }">
        <td>{{f.id}}</td>
        <td>{{f.from | city:'short' }}</td>
        <td>{{f.to | city:'long' }}</td>
        <td>{{f.date | date:'dd.MM.yyyy HH:mm' }}</td>
        <td>
            <a (click)="select(f)">Ausw√§hlen</a>
        </td>
    </tr>
</table>

<pre>Warenkorb

{{ selectedFlight | json }}    
</pre>
