
<div class="form-group">
    <label>From</label>
    <input [(ngModel)]="from" class="form-control">
</div>

<div class="form-group">
    <label>To</label>
    <input [(ngModel)]="to" class="form-control">
</div>

<div class="form-group">
    <button 
        class="btn btn-default" 
        [disabled]="!from || !to"
        (click)="search()">
        Search
    </button>
</div>

<!--
    [ngClass]="{ 'active': f == selectedFlight }"
-->

<div class="row">
<div *ngFor="let f of flights" style="margin-bottom:20px" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
    <flight-card  
        [item]="f"
        [(selected)]="basket[f.id]">
    </flight-card>
</div>    
</div>
